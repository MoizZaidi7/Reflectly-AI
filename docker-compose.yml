version: '3.8'

services:
  # MongoDB Database
  mongodb:
    # Using MongoDB 7.0 image
    image: mongo:7.0
    container_name: ai-journal-mongodb
    restart: unless-stopped  # Automatically restart unless manually stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}  # Root username (default: admin)
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}  # Root password (default: password123)
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-AiMentalHealth}  # Database name (default: AiMentalHealth)
    ports:
      - "${MONGO_PORT:-27017}:27017"  # Expose MongoDB port (default: 27017)
    volumes:
      - mongodb_data:/data/db  # MongoDB data volume
      - mongodb_config:/data/configdb  # MongoDB config volume
    networks:
      - app-network  # Connect to the 'app-network' network
    healthcheck:
      # Use the mongosh shell to check if MongoDB is running and responsive
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s  # Check every 10 seconds
      timeout: 5s    # Timeout after 5 seconds
      retries: 5     # Retry 5 times before considering the service unhealthy

  # Backend Service
  backend:
    build:
      context: ./Backend  # Build from the ./Backend directory
      dockerfile: Dockerfile  # Use the Dockerfile in the Backend directory
    container_name: ai-journal-backend
    restart: unless-stopped  # Automatically restart unless manually stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"  # Expose port 5000 for the backend service (default: 5000)
    environment:
      NODE_ENV: ${NODE_ENV:-production}  # Set the Node environment (default: production)
      PORT: 5000  # Set the backend port (5000)
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/${MONGO_DB_NAME:-AiMentalHealth}?authSource=admin  # MongoDB connection string
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}  # JWT secret (default: 'your-super-secret-jwt-key-change-this')
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}  # JWT expiration time (default: 7 days)
    depends_on:
      mongodb:
        condition: service_healthy  # Wait for MongoDB to be healthy before starting the backend
    networks:
      - app-network  # Connect to the 'app-network' network
    volumes:
      - ./Backend/logs:/app/logs  # Mount the logs directory (make sure the directory exists)
    healthcheck:
      # Check if the backend API is responsive by hitting the /api/health endpoint
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s  # Check every 30 seconds
      timeout: 10s   # Timeout after 10 seconds
      retries: 5     # Retry 5 times before considering the service unhealthy
      start_period: 60s  # Give the service 60 seconds to start before starting health checks

  # Frontend Service
  frontend:
    build:
      context: ./Frontend  # Build from the ./Frontend directory
      dockerfile: Dockerfile  # Use the Dockerfile in the Frontend directory
    container_name: ai-journal-frontend
    restart: unless-stopped  # Automatically restart unless manually stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"  # Expose port 80 from the container to 3000 (default: 3000)
    depends_on:
      - backend  # Ensure the backend service is running before starting the frontend
    networks:
      - app-network  # Connect to the 'app-network' network
    healthcheck:
      # Use wget to check if the frontend is responding
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s  # Check every 30 seconds
      timeout: 10s   # Timeout after 10 seconds
      retries: 3     # Retry 3 times before considering the service unhealthy

networks:
  app-network:
    driver: bridge  # Use the bridge network driver for communication between containers

volumes:
  mongodb_data:
    driver: local  # Use the local volume driver for MongoDB data
  mongodb_config:
    driver: local  # Use the local volume driver for MongoDB config data
